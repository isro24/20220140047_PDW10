<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Praktikum 8</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Pendaftaran Peminatan</h3>
        </div>
        <form action="" onsubmit="return kirimData(event)">
            <label for="nama">Nama</label>
            <input type="text" placeholder="Nama anda" id="nama" required>
            
            <label for="nim">NIM</label>
            <input type="text" placeholder="NIM anda" id="nim" required>
            
            <p>Peminatan pada bidang:</p>
            <div class="radio-group">
                <div>
                    <input type="radio" name="pemintatan" id="programming" value="programming" required>
                    <label for="programming">Programming</label>
                </div>
                <div>
                    <input type="radio" name="pemintatan" id="desain" value="desain">
                    <label for="desain">UI Design</label>
                </div>
                <div>
                    <input type="radio" name="pemintatan" id="jaringan" value="jaringan">
                    <label for="jaringan">Networking</label>
                </div>
                <div>
                    <input type="radio" name="pemintatan" id="data" value="data">
                    <label for="data">Database</label>
                </div>
            </div>
            
            <label for="alamat">Alamat</label>
            <textarea placeholder="Tulis alamat mu disini" name="alamat" id="alamat" cols="30" rows="5" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
